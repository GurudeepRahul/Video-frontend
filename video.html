<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="header">
     <nav>
         <p>
            NAV-BAR
         </p>
     </nav>
     <div class="container">
       <div class="row">
         <div class="col-1">
          <img src="images/user.png" class="host-img">
          <div class="controls">
            <img src="images/video-camera.png">
            <img src="images/mic (1).png">
          </div>
         </div>
         <div class="col-2">
           <div class="box">
               <form>
                <div class="input-group">
                  <textarea id="quest" rows="3" required></textarea>
                  <label for="quest">Question</label>
                </div>
           </div>
           <button class="next" id="bu1">Next</button>
           <button class="submit" id="bu2">Submit</button>
               </form>
         </div>
       </div>
     </div>
   </div> 
</body>
</html>
